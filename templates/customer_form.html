{% extends "layout.html" %}
{% set active = 'customers' %}
{% block content %}
<div class="row">
  <div class="col-lg-8 mx-auto">
    <div class="card p-4">
      <h3 class="mb-3">{{ 'Edit Customer' if customer else 'New Customer' }}</h3>
      <form method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" value="{{ customer.name if customer else '' }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ customer.email if customer else '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input class="form-control" name="phone" value="{{ customer.phone if customer else '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Company</label>
            <input class="form-control" name="company_name" value="{{ customer.company_name if customer else '' }}">
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="3" name="address">{{ customer.address if customer else '' }}</textarea>
          </div>
        </div>
        <div class="d-flex gap-2 mt-3">
          <a class="btn btn-outline-secondary" href="{{ url_for('customers') }}">Cancel</a>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
